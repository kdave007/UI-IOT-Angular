    <span class="small-text">minutos</span>

    <!--
    <ng-number-picker value={{defaultSampleTime}} class="small-picker" postfix="minutos" min=1 max=60 size="small" (valueChange)="updateSamplesTime($event)"></ng-number-picker>
    -->
</div>
