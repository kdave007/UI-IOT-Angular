<div > 
     <div *ngFor="let row of filterValues; let i = index " class="input-wrapper">
          <span style="padding-right: 3%;">Termistor {{ i+1 }}</span>
           
          <input nbInput 
          [(ngModel)]="row.inPorcentage" 
          (ngModelChange)="filterChange(row)"
          max="100" min="0"
          type="range"
          step="10"
          (change)="updateValues()"
          >
          <div  style="padding-left: 3%;">{{ row.inPorcentage }}%  ({{ row.value }})</div>
     </div>
</div>
